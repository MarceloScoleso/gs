<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h1>Login</h1>

        <form id="loginForm">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="input-box"
            placeholder="Digite seu email"
            required
          />
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            class="input-box"
            placeholder="Digite sua senha"
            required
          />
          <input
            type="password"
            id="confirmarSenha"
            class="input-box"
            placeholder="Confirmar senha"
            required
          />
          <button type="submit" class="button">Confirmar</button>
        </form>
        <p>
          NÃ£o possui uma conta?<br /><a href="./cadastro.html">Cadastre-se</a>
        </p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
